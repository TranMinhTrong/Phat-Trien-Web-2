<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Employee Management System</title>
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}"> 
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{firstName}" >
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{lastName}" >
			
			<input class="form-control mb-4 col-4" type="text" th:field="*{email}">
			
			<button type="submit" class="btn btn-info col-2"> Save Employee </button>
			
		
		</form>
		
		<hr>
		<a th:href="@{/}">Black to employee list</a>
	</div>

</body>
</html>
